<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // const name = "홍길동";
      const Hello = (props) => (
        <h2>
          안녕하세요. {props.name}님! {props.age}이세요
        </h2>
      );

      const userInfo = {
        name: "슈퍼맨",
        age: 33,
      };
      const userInfo1 = {
        name: "유관순",
        age: 18,
      };
      const App = () => {
        return (
          <>
            <Hello name="홍길동" age="22" />
            <hr />
            <Hello name={userInfo.name} age={userInfo.age} />
            <hr />
            <Hello {...userInfo1} />
          </>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
