<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .comp1 {
        width: 100%;
        height: 13vh;
        background-color: darkseagreen;
      }
      .comp2 {
        width: 100%;
        height: 30vh;
        background-color: rgb(48, 142, 196);
      }
      .comp3 {
        width: 70%;
        height: 30vh;
        background-color: rgb(82, 216, 138);
      }
      .comp4 {
        width: 30%;
        height: 40vh;
        background-color: rgb(250, 210, 81);
      }
    </style>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [status, setStatus] = React.useState(false);
        const change = () => setStatus(!status);
        return (
          <>
            <h1>컴포넌트</h1>
            <h2>{status}</h2>
            <button onClick={change}>{status + "입니다."}</button>
            <hr />
            {status ? <Component1 /> : <Component2 />}
            {status ? <Component3 /> : <Component4 />}
          </>
        );
      };

      const Component1 = () => (
        <div className="comp1">
          {" "}
          기본 컴포넌트 Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Cumque accusamus nemo reiciendis eaque eius, impedit quam tempore
          nihil porro unde! Esse fugit, id excepturi impedit, deleniti quae
          quidem reiciendis quam expedita qui illo. Mollitia ex veritatis iure
          non? Voluptatibus beatae numquam architecto modi odio commodi sit
          magni ut tenetur quia!
        </div>
      );
      const Component2 = () => (
        <div className="comp2">
          {" "}
          다른 컴포넌트 Lorem ipsum dolor sit, amet consectetur adipisicing
          elit. Maxime, repellendus. Tempora ut ex quidem doloribus, quam
          doloremque quae rerum suscipit?
        </div>
      );
      const Component3 = () => (
        <div className="comp3">
          {" "}
          다른 컴포넌트 Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Cum, voluptates.
        </div>
      );
      const Component4 = () => (
        <div className="comp4">
          {" "}
          다른 컴포넌트 Lorem ipsum dolor sit amet consectetur adipisicing elit.
          At ab dolorem libero minima ullam recusandae.
        </div>
      );
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
