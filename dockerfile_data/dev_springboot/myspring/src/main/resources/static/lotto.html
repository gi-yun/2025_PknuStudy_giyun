<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸°</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    #chartContainer {
      width: 500px;
      height: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .right-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .lotto-set {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    .ball {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .yellow { background-color: #fbc02d; }
    .blue   { background-color: #64b5f6; }
    .red    { background-color: #ef5350; }
    .gray   { background-color: #9e9e9e; }
    .green  { background-color: #B0D840; }
  </style>
</head>
<body>

  <h1>ğŸ¯ ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸°</h1>

  <div class="container">
    <!-- ì°¨íŠ¸ ì˜ì—­ -->
    <div id="chartContainer">
      <canvas id="frequencyChart"></canvas>
    </div>

    <!-- ì¶”ì²œ ë²ˆí˜¸ ì˜ì—­ -->
    <div class="right-section">
      <button onclick="getRecommendations()">ì¶”ì²œ ë²ˆí˜¸ ë³´ê¸°</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let chartInstance = null;

    // ì¶”ì²œ ë²ˆí˜¸ ë³´ê¸°
    function getRecommendations() {
      fetch("/lotto/recommend")
        .then(res => res.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "";

          data.forEach(set => {
            const row = document.createElement("div");
            row.className = "lotto-set";

            set.slice(0, 6).forEach(num => {
              const ball = document.createElement("div");
              ball.className = "ball " + getColorClass(num);
              ball.textContent = num;
              ball.setAttribute("data-num", num); // â­ ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ìš©
              ball.addEventListener("mouseenter", () => highlightBar(num));
              ball.addEventListener("mouseleave", resetBar);
              row.appendChild(ball);
            });

            resultDiv.appendChild(row);
          });
        });
    }

    // ë²ˆí˜¸ ìƒ‰ìƒ
    function getColorClass(num) {
      if (num <= 10) return "yellow";
      if (num <= 20) return "blue";
      if (num <= 30) return "red";
      if (num <= 40) return "gray";
      return "green";
    }

    // ì°¨íŠ¸ ê·¸ë¦¬ê¸°
    fetch("/lotto/frequency")
      .then(res => res.json())
      .then(freqs => {
        const labels = [], data = [], backgroundColors = [];

        for (let i = 1; i <= 45; i++) {
          labels.push(i.toString());
          data.push(freqs[i] || 0);

          if (i <= 10) backgroundColors.push('#fbc02d');
          else if (i <= 20) backgroundColors.push('#64b5f6');
          else if (i <= 30) backgroundColors.push('#ef5350');
          else if (i <= 40) backgroundColors.push('#9e9e9e');
          else backgroundColors.push('#B0D840');
        }

        const ctx = document.getElementById("frequencyChart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'ì¶œí˜„ íšŸìˆ˜',
              data: data,
              backgroundColor: backgroundColors,
              borderRadius: 4,
              barThickness: 14
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            layout: {
              padding: {
                top: 10,
                bottom: 10,
                left: 20,
                right: 20
              }
            },
            plugins: {
              // âœ… ì—¬ê¸°ì„œë¶€í„° ì œëª© ì˜µì…˜
              title: {
                display: true,
                text: 'ì—­ëŒ€ ë²ˆí˜¸ë³„ í†µê³„',
                font: {
                  size: 20,
                  weight: 'bold'
                },
                padding: {
                  bottom: 20
                }
              },
              // âœ… ì—¬ê¸°ê¹Œì§€ ì œëª© ì˜µì…˜
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: (ctx) => ` ${ctx.label}ë²ˆ: ${ctx.raw}íšŒ`
                }
              }
            },
            scales: {
              x: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'ì¶œí˜„ íšŸìˆ˜'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'ë²ˆí˜¸',
                  rotation: 0
                },
                ticks: {
                  autoSkip: false
                }
              }
            }
          }
        });
      });

    // ì¶”ì²œ ë²ˆí˜¸ ë§ˆìš°ìŠ¤ì˜¤ë²„ ì‹œ ì°¨íŠ¸ ê°•ì¡°
    function highlightBar(number) {
      const idx = chartInstance.data.labels.indexOf(number.toString());
      if (idx !== -1) {
        chartInstance.setActiveElements([
          { datasetIndex: 0, index: idx }
        ]);
        chartInstance.tooltip.setActiveElements([
          { datasetIndex: 0, index: idx }
        ], { x: 0, y: 0 });
        chartInstance.update();
      }
    }

    function resetBar() {
      chartInstance.setActiveElements([]);
      chartInstance.tooltip.setActiveElements([], { x: 0, y: 0 });
      chartInstance.update();
    }
  </script>
</body>
</html>
